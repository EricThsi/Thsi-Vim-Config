<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="" (click)="addFocusTapped($event)">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>All Focus</ion-title>
  </ion-toolbar>
  <ion-searchbar (input)="getFocus($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <!--<h2>Welcome to Ionic!</h2>-->
  <ion-list>
    <button ion-item>
      <ion-avatar item-left>
        <img src="/assets/avatar/avatar-ts-woody.png" alt="">
      </ion-avatar>
      <h3>Thsi Group</h3>
    </button>
    <button ion-item *ngFor="let focus of focusList" (click)="oneFocusTappped($event, focus)">
      <ion-avatar item-left>
        <img src="{{focus.avatar}}" alt="">
      </ion-avatar>
      <h3>{{focus.name}} <small>{{focus.update}} new articles</small></h3>
      <p>{{focus.desc}}</p>
    </button>
  </ion-list>
</ion-content>
